settings:
  - name: api_key
    type: secret-input
    required: true
    label:
      en_US: API key
      zh_Hans: API 密钥
      ja_JP: APIキー
    placeholder:
      en_US: Please input your API key
      zh_Hans: 请输入你的 API key
      ja_JP: "あなたのAPIキーを入力してください"

  - name: keywords_file
    type: file
    required: true
    label:
      en_US: Keywords file
      zh_Hans: 关键词文件
      ja_JP: "キーワードファイル"
    placeholder:
      en_US: Document with keywords.
      zh_Hans: 包含关键词的文件。
      ja_JP: "キーワードを含むファイル。"

  - name: output_strategy
    type: select
    required: true
    label:
      en_US: Strategy when output is flagged
      zh_Hans: 输出命中关键词的策略
      ja_JP: "ヒットしたキーワードの出力ポリシー"
    default: "direct_output"
    options:
      - value: direct_output
        label:
          en_US: Direct out present response
          zh_Hans: 直接输出预设回复
          ja_JP: "プリセット返答を直接出力"
      - value: overridden
        label:
          en_US: "Override by **"
          zh_Hans: 覆盖为**
          ja_JP: "**で上書き"

  - name: input_preset_response
    type: text-input
    required: true
    label:
      en_US: Response when input content is flagged
      zh_Hans: 输入命中关键词时的预设回复
      ja_JP: "キーワードがヒットした際のプリセット返答を入力"
    default: "The content contains illegal content"
    placeholder:
      en_US: Response when input content is flagged
      zh_Hans: 输入命中关键词时的预设回复
      ja_JP: "キーワードがヒットした際のプリセット返答を入力"

  - name: output_preset_response
    type: text-input
    required: false
    label:
      en_US: Response when output content is flagged
      zh_Hans: 输出命中关键词时的预设回复
      ja_JP: "キーワードがヒットした際のプリセット返答を出力"
    default: "The content contains illegal content"
    placeholder:
      en_US: Response when output content is flagged
      zh_Hans: 输出命中关键词时的预设回复
      ja_JP: "キーワードがヒットした際のプリセット返答を出力"
    show_on:
    - value: direct_output
      variable: output_strategy


endpoints:
  - endpoints/moderation_from_file.yaml
